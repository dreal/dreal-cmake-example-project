sudo: required
dist: bionic
language: cpp

cache:
  directories:
    - $HOME/.bazel-output-base
    - $HOME/Library/Caches/Homebrew

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          update: true
          packages:
          - g++-7
      env:
        - CXX="g++-7"
        - CC="gcc-7"
    - os: osx
      osx_image: xcode9.4  # macOS-10.13
      compiler: clang
      env:
        - CXX="clang++"
        - CC="clang"
    - os: osx
      osx_image: xcode10.2  # macOS-10.14
      compiler: clang
      env:
        - CXX="clang++"
        - CC="clang"

install:
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      curl -s https://raw.githubusercontent.com/dreal/dreal4/master/setup/ubuntu/update_expired_keys.sh | sudo bash;
      curl -s https://raw.githubusercontent.com/dreal/dreal4/master/setup/ubuntu/$(lsb_release -r -s)/install.sh | sudo bash;
    fi
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then
      brew tap dreal-deps/ibex;
      brew tap dreal/dreal;
      brew update;
      brew install dreal/dreal/dreal || true;
    fi

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_C_COMPILER=${CC} -DCMAKE_CXX_COMPILER=${CXX} ../
  - make           
  - ./check_sat

notifications:
  recipients:
    - soonho.kong@gmail.com
  email:
    on_success: change
    on_failure: always
